<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="description" content="" />
    <title>PKU网络课程实践</title>

    <!-- Themes (light + dark) -->
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: dark)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      media="(prefers-color-scheme: light)"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />

    <link
      rel="stylesheet"
      href="//npm.elemecdn.com/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css"
    />
    <link
      rel="stylesheet"
      href="//npm.elemecdn.com/katex@latest/dist/katex.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
    <script src="//cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      // Docsify Configuration
      var num = 0;
      mermaid.initialize({ startOnLoad: false });
      window.$docsify = {
        name: "PKU网络课程实践",
        repo: "https://github.com/N2Sys-EDU/Lab-Frontend",
        loadSidebar: "toc.md",
        homepage: "/tut_lab/README.md",
        pagination: {
          previousText: "上一章节",
          nextText: "下一章节",
          crossChapter: true,
          crossChapterText: true,
        },
        search: {
          paths: "auto",
          placeholder: "搜索文档内容",
        },
        customPageTitle: {
          suffix: 'PKU网络课程实践'
        },
        loadFooter: 'footer.md',
        auto2top: true,
        markdown: {
            renderer: {
              code: function(code, lang) {
                if (lang === "mermaid") {
                  return (
                    '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                  );
                }
                return this.origin.code.apply(this, arguments);
              }
            }
          }
      };

    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//npm.elemecdn.com/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//npm.elemecdn.com/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"></script>
    <script src="//npm.elemecdn.com/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"></script>

    <script src="//npm.elemecdn.com/prismjs@1/components/prism-c.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-cpp.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-ebnf.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-makefile.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-bison.min.js"></script>
    <script src="//npm.elemecdn.com/prismjs@1/components/prism-rust.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  </body>
</html>
